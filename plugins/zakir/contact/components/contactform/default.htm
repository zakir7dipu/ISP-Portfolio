<section class="contact-area ptb-100">
            <div class="container">
                <div class="section-title">
                    <span>Send Message</span>
                    <h2>Drop us message for any query</h2>
                    {% flash success %}
                        <p class="text-success h4">{{ message }}</p>
                    {% endflash %}
                </div>

                <form id="contactForm" data-request="onSave">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name" name="name" id="name" />
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email Address" name="email" id="email" />
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" id="phone_number"/>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="msg_subject" placeholder="Subject" id="msg_subject">
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <textarea name="content" class="form-control" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
