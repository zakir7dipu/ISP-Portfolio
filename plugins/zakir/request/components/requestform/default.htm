    <form data-request="requestform::onSave">
        <div class="from-group">
            <label for="package">Package</label>
            <input type="text" name="package" id="package" class="form-control bordered" readonly required/>
        </div>
        <div class="from-group">
            <label for="cus_name">Customer name</label>
            <input type="text" name="cus_name" id="cus_name" class="form-control bordered" required/>
        </div>
        <div class="from-group">
            <label for="cus_phone">Customer phone</label>
            <input type="tel" name="cus_phone" id="cus_phone" class="form-control bordered" required/>
        </div>
        <div class="from-group">
            <label for="address">Customer address</label>
            <input type="text" name="address" id="address" class="form-control bordered" required/>
        </div>
        <div class="from-group mt-3">
            <button type="submit" class="btn btn-success">Send</button>
        </div>
    </form>
